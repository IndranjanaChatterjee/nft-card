<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<body>
  <div class="container">
    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="main" id="m">
      <div class="hover">
        
        <img src="./images/icon-view.svg" alt="">
      
      </div>
    </div>
    <p id="one">Equilibrium #3429</p>


    <p id="two">Our Equilibrium collection promotes balance and calm.</p>
    <div class="section">
      <div class="first"><img src="./images/icon-ethereum.svg" >0.041 ETH</div>
      <div class="second"><img src="./images/icon-clock.svg">3 days left</div>


    </div>
    
    <div class="last">
      <div class="avatar"><img src="./images/image-avatar.png" id="c"></div>
      <div class="creation">Creation of <span class="name">Jules Wyvern</span></div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Indranjana Chatterjee</a>.
  </div>
</body>

</html>
